<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoomBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div id="65" class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div id="83" class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Hit</span>
        </div>
        <div id="68" class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div id="70" class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Hat</span>
        </div>
        <div id="71" class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div id="72" class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div id="74" class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div id="75" class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div id="76" class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">Rim</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/1.wav"></audio>
    <audio data-key="83" src="sounds/2.wav"></audio>
    <audio data-key="68" src="sounds/3.wav"></audio>
    <audio data-key="70" src="sounds/4.wav"></audio>
    <audio data-key="71" src="sounds/5.wav"></audio>
    <audio data-key="72" src="sounds/6.wav"></audio>
    <audio data-key="74" src="sounds/7.wav"></audio>
    <audio data-key="75" src="sounds/8.wav"></audio>
    <audio data-key="76" src="sounds/9.wav"></audio>
    

    <script src="boom.js"></script>
</body>
</html>
